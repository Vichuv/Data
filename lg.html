<center><h2>Employee Log</h2>
<table align="center" border="1" ng-init='vm.elgdb(vm.user)'>
    <tr>
        <td>Id</td>
        <td>Emp_id</td>
        <td>Date</td>
        <td>Status</td>
    </tr>
    <tr ng-repeat="d in vm.Details2">
        <td> {{d.id}} </td>
        <td> <input type="text" ng-model="d.emp_id"> </td>
        <td> <input type="text" ng-model="d.date"> </td>
        <td> <input type="text" ng-model="d.status"> </td>
        <td> <button ng-click="vm.elgdelete(d.id)"> Delete </button> </td>
    </tr>
    </table>
    </center>
