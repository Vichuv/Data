<center><h2>Leave Application</h2>
<table align="center" border="1" ng-init='vm.ladb(vm.user)'>
    <tr>
        <td>Id</td>
        <td>Emp_id</td>
        <td>LA for date</td>
        <td>LA on</td>
        <td>Date of return </td>
        <td>Reason for leave</td>
        <td>Is approved</td>
        <td></td>
    </tr>
    <tr ng-repeat="d in vm.Details1">
            <td>{{d.id}}</td>
            <td> <input type="text" ng-model="d.emp_id"> </td>
            <td> <input type="text" ng-model="d.la_fordata"> </td>
            <td> <input type="text" ng-model="d.leave_applied_on"> </td>
            <td> <input type="text" ng-model="d.date_of_return"> </td>
            <td> <input type="text" ng-model="d.reason_for_leave"> </td>
            <td> <input type="text" ng-model="d.is_approved"> </td>
            <td> <button ng-click="vm.ladelete(d.id)"> Delete </button> </td>
    </tr>
    </table>
    </center>
